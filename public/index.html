<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Vant</title>
</head>
<style>
  .mikepad-loading {
    transform: scale(1);
  }

  .mikepad-loading .binding {
    content: '';
    width: 27px;
    height: 4px;
    border: 2px solid #E15958;
    margin: 0 auto;
  }

  .mikepad-loading .pad {
    width: 15px;
    height: 18px;
    border: 2px solid #E15958;
    border-top: 0;
    padding: 6px;
    margin: 0 auto;
  }

  .mikepad-loading .line {
    width: 15px;
    margin-top: 4px;
    border-top: 2px solid #E15958;
    opacity: 0;
    -webkit-animation: writeline 3s infinite ease-in;
    animation: writeline 3s infinite ease-in;
  }

  .mikepad-loading .line:first-child {
    margin-top: 0;
  }

  .mikepad-loading .line.line1 {
    -webkit-animation-delay: 0s;
    animation-delay: 0s;
  }

  .mikepad-loading .line.line2 {
    -webkit-animation-delay: 0.5s;
    animation-delay: 0.5s;
  }

  .mikepad-loading .line.line3 {
    -webkit-animation-delay: 1s;
    animation-delay: 1s;
  }


  @-webkit-keyframes writeline {
    0% {
      width: 0px;
      opacity: 0;
    }

    33% {
      width: 15px;
      opacity: 1;
    }

    70% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }

  @keyframes writeline {
    0% {
      width: 0px;
      opacity: 0;
    }

    33% {
      width: 15px;
      opacity: 1;
    }

    70% {
      opacity: 1;
    }

    100% {
      opacity: 0;
    }
  }
</style>

<body>
  <noscript>
    <strong>We're sorry but Vant doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="mikepad-loading">
      <div class="binding"></div>
      <div class="pad">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
